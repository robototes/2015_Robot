<body>
	<!-- CHANGE THE NAME FIELD -->
	<CHECKLIST name="pretransport">
<!--  START CHECKLIST HERE -->
Before Match Transport Checklist

- Check for 2 L and 2 R Mecanum wheels
- Check for 4 hex spacers, washers, small bolts
- Impact driver 	*7/16 HEAD*
- Main breaker	*ON*
- RC claw	*UP*
- Elevator *LEVEL 1*
- Replace battery
- Verify Radio-RoboRIO connection
<!--  END CHECKLIST -->
	</CHECKLIST>
	
	<a class="lr">Back</a>
